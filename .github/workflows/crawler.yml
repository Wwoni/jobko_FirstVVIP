name: Crawl First VVIP

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 1 * * 1'  # 매주 월요일 10:00 KST (UTC 01:00)

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      # 🟢 폴더ID/크레덴셜을 실행 환경에 올리기
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA_B64 }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (선택) base64를 파일로 디코드해서 쓰고 싶다면 아래 두 줄 사용:
      # - name: Decode credentials to file
      #   run: |
      #     echo "$GDRIVE_CREDENTIALS_DATA" | base64 -d > credentials.json
      #     echo "GDRIVE_CREDENTIALS_PATH=$PWD/credentials.json" >> $GITHUB_ENV

      - name: Install deps
        run: |
         python -m pip install --upgrade pip
         pip install -r requirements.txt
      
      - name: Run crawler
        run: python jobko_FirstVVIP.py
