# .github/workflows/crawler.yml

name: Job Korea Crawler

on:
  workflow_dispatch: # 수동 실행을 위한 버튼 추가
  schedule:
    - cron: '0 0 * * 0' # 매주 일요일 00:00 UTC (한국 시간 오전 9시)에 실행

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas selenium webdriver-manager google-api-python-client google-auth-httplib2 google-auth-oauthlib
        
    - name: Run Crawler
      env:
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
      run: |
        python jobko_FirstVVIP.py
